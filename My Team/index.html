<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h3>The Creative Crew</h3>
            <div class="header-story">
                <h4>Who We are</h4>
                <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
            </div>
        </header>
        <div class="card-holder">
            <div class="card">
                <div class="card-image">
                    <img src="./Assets/photo1.png" alt="Bill Mahoney">
                </div>
                <p class="card-title">Product Owner</p>
                <h3 class="card-name">Bill Mahoney</h3>
            </div>
            <div class="card two">
                <div class="card-image">
                    <img src="./Assets/photo2.png" alt="Saba Cabrera">
                </div>
                <p class="card-title">Art director</p>
                <h3 class="card-name">Saba Cabrera</h3>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="./Assets/photo3.png" alt="Shae Le">
                </div>
                <p class="card-title">Tech Lead</p>
                <h3 class="card-name">Shae Le</h3>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="./Assets/photo4.png" alt="Skylah Lu">
                </div>
                <p class="card-title">UX Designer</p>
                <h3 class="card-name">Skylah Lu</h3>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="./Assets/photo5.png" alt="Griff Richards">
                </div>
                <p class="card-title">Developer</p>
                <h3 class="card-name">Griff Richards</h3>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="./Assets/photo6.png" alt="Stan John">
                </div>
                <p class="card-title">DEverloper</p>
                <h3 class="card-name">Stan John</h3>
            </div>
        </div>
    </div>
</body>
</html>

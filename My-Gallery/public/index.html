<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="box-border">
    <div class="m-8 lg:mx-32">
        <!--Inroduction Card-->
        <section class="grid justify-center text-center space-y-2">
            <div class="w-32 h-32 rounded-md overflow-hidden">
                <img src="assets/profilePhoto.png" alt="profile photo">
            </div>
            <div class="space-y-1">
                <h3 class="text-lg font-bold">Rodney Cotton</h3>
                <p class="text-sm font-semibold text-gray-400">Helsinki, Finland</p>
            </div>
        </section>
        <!--Profile Cards-->
        <section class="flex gap-6 justify-center mt-4 text-center">
            <div class="bg-gray-200 w-24 py-1 rounded-lg">
                <h3 class="font-bold">100</h3>
                <p class="text-gray-400">Posts</p>
            </div>
            <div class="bg-gray-200 w-24 py-1 rounded-lg">
                <h3 class="font-bold">2,242</h3>
                <p class="text-gray-400">Followers</p>
            </div>
            <div class="bg-gray-200 w-24 py-1 rounded-lg">
                <h3 class="font-bold">1,432</h3>
                <p class="text-gray-400">Following</p>
            </div>
        </section>
        <!--My Work-->
        <section class="grid grid-cols-3 gap-2 mt-6 md:gap-4">
            <div class="rounded-lg overflow-hidden"> 
                <img src="assets/photo1.png" alt="first image">
            </div>
            <div class="col-span-2 rounded-lg overflow-hidden">
                <img class="w-full h-full" src="assets/photo2.png" alt="first image">
            </div>
            <div class="col-span-2 rounded-lg overflow-hidden">
                <img class="w-full h-full"  src="assets/photo3.png" alt="second image">
            </div>
            <div class="row-span-2 rounded-lg overflow-hidden">
                <img class="w-full h-full" src="assets/photo_4.png" alt="third image">
            </div>
            <div class="rounded-lg overflow-hidden">
                <img class="w-full h-full" src="assets/photo5.png" alt="fourth image">
            </div>
            <div class="rounded-lg overflow-hidden">
                <img class="w-full h-full" src="assets/photo6.png" alt="fifth image">
            </div>
        </section>
        <!--Footer-->
        <footer class="grid justify-center mt-4">
            <p class="text-gray-500">created by TosinJs - devChallenges.io</p>
        </footer>
    </div>
</body>
</html>
